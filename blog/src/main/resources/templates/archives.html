<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">


<head th:replace="_fragment :: head(~{::title})">

<meta charset="UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="../static/css/me.css">
<title>博客詳情</title>
</head>

<body>
	<!--導航-->
	<nav th:replace="_fragment :: menu(4)"
		class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

		<div class=" ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">Blog</h2>
				<a href="#" class="m-item item m-mobile-hide"><i
					class="mini home icon"></i>首頁</a> <a href="#"
					class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分類</a>
				<a href="#" class="m-item item m-mobile-hide"><i
					class="mini tags icon"></i>標籤</a> <a href="#"
					class="m-item item m-mobile-hide"><i class="mini colne icon"></i>歸檔</a>
				<a href="#" class="m-item item m-mobile-hide"><i
					class="mini info icon"></i>關於我</a>
				<div class="right m-item item  m-mobile-hide">
					<div class="ui icon inverted  transparent input">
						<input type="text" placeholder="Search..."> <i
							class="search link icon"></i>
					</div>
				</div>
			</div>
		</div>
		<a href="#"
			class="ui menu toggle black button icon m-right-top m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>


	<!--中間內容-->
	<div class="m-padded-tb-big m-container-small">
		<div class="container ui">
			<!--header-->
			<div class="ui top attached segment">
				<div class="ui  middle aligned grid two column">
					<div class="column">
						<h3 class="ui teal header">歸檔</h3>
					</div>
					<div class="right aligned column">
						共
						<h3 class="ui orange header m-inline-block m-text-thin"
							th:text="${blogcount}">14</h3>
						篇Blog
					</div>
				</div>


			</div>
			<th:block th:each="item : ${archiveMap}">
				<h3 class="ui header aligned center" th:text="${item.key}">2017</h3>
				<div class="ui fluid vertical menu">
					<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
						th:each="blog:${item.value}">
					<span> 
						 <i class="teal circle icon"> </i><span th:text="${blog.title}">關於刻意練習的清單</span>
						<div class="ui teal basic left pointing label m-padded-tb-mini"
								th:text="${#dates.format(blog.updateTime,'MMdd')}">9月03日</div>
					</span>
						<div class="ui orange basic left pointing label m-padded-tb-mini"
							th:text="${blog.flag}">原創</div>
					</a>
				</div>

			</th:block>
		</div>
	</div>
	<br>
	<br>


	<!--底部-->
	<footer th:replace="_fragment :: footer" class="ui inverted vertical segment m-padded-tb-massive">

		<div class="ui center aligned container">
			<div class="ui inverted divided grid stackable">

				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="./static/images/wechat.jpg" class="ui rounded image"
								alt="" style="width: 100px">
						</div>
					</div>
				</div>

				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced ">最新Blog</h4>
					<div class="ui inverted link list">
						<a href="#" class="item ">用戶故事</a> <a href="#" class="item ">用戶故事</a>
						<a href="#" class="item ">用戶故事</a>
					</div>
				</div>

				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced "></h4>
					聯繫我們
					</h4>
					<div class="ui inverted link list">
						<a href="#" class="item ">E-mail:hsitngyuan@mail.com</a> <a
							href="#" class="item ">line:hsiangyuanwu</a>
					</div>
				</div>

				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
					<P class="m-text-thin m-text-spaced m-opacity-mini">這是我的個人blog</P>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">Coyright
				2016-2017</p>
		</div>

	</footer>
	<th:block th:replace="_fragment :: script">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	</th:block>

	<script>
		$('.menu.toggle').click(function() {
			$('.m-item').toggleClass('m-mobile-hide');
		})
	</script>
</body>

</html>
