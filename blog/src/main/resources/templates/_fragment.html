<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="../static/css/me.css"
	th:href="@{/css/me.css}">
<link rel="stylesheet" href="../static/css/typo.css"
	th:href="@{/css/typo.css}">
<link rel="stylesheet" href="../static/css/animate.css"
	th:href="@{/css/animate.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
<link rel="stylesheet" href="../static/lib/prism/prism.css"
	th:href="@{/lib/prism/prism.css}">
<link rel="stylesheet" href="../static/lib/tocbot/tocbot.css"
	th:href="@{/lib/tocbot/tocbot.css}">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">-->
<title th:replace="${title}">博客詳情</title>
</head>
<body>

	<!--導航-->
	<nav th:fragment="menu(n)"
		class="ui inverted attached segment m-padded-tb-mini">

		<div class=" ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">Blog</h2>
				<a href="#" th:href="@{/}" class="m-item item m-mobile-hide"
					th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>
					首頁</a>
				<a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide"
					th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分類</a>
				<a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"
					th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>標籤</a>
				<a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
					th:classappend="${n==4} ? 'active'"><i class="mini colne icon"></i>歸檔</a>
				<a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"
					th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>關於我</a>
				<div class="right m-item item  m-mobile-hide">
					<form name="search" action="#" th:action="@{/search}" method="POST"
						target="_blank">
						<div class="ui icon inverted  transparent input m-margin-tb-tiny">
							<input type="text" name="query" placeholder="Search..."
								th:value="${query}"> <i
								onclick="document.forms['search'].submit()"
								class="search link icon"></i>
						</div>
					</form>
				</div>
			</div>
		</div>
		<a href="#"
			class="ui menu toggle black button icon m-right-top m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>

	<!--底部-->
	<footer th:fragment="footer"
		class="ui inverted vertical segment m-padded-tb-massive">

		<div class="ui center aligned container">
			<div class="ui inverted divided grid stackable">

				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
							<img src="./static/images/wechat.jpg"
								th:src="@{/images/wechat.jpg}" class="ui rounded image" alt=""
								style="width: 100px">
						</div>
					</div>
				</div>
				<div id="newblog-container">
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced ">最新Blog</h4>
						<div class="ui inverted link list" th:fragment="newBlogList">
							<a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
								target="_blank" class="item " th:each="blog : ${newblogs}"
								th:text="${blog.title}">用戶故事</a>
							<!--<a href="#" class="item ">用戶故事</a>
						<a href="#" class="item ">用戶故事</a>-->
						</div>
					</div>
				</div>


				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced "></h4>
					聯繫我們
					</h4>
					<div class="ui inverted link list">
						<a href="#" class="item " th:text=#{index.email}>E-mail:</a> <a
							href="#" class="item ">line:hsiangyuanwu</a>
					</div>
				</div>

				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
					<P class="m-text-thin m-text-spaced m-opacity-mini">這是我的個人blog</P>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-tiny">Coyright
				2016-2017</p>
		</div>

	</footer>

	<th:block th:fragment="script">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<!--<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>-->
		<script src="../static/lib/prism/prism.js"
			th:src="@{/lib/prism/prism.js}"></script>
		<script src="../static/lib/tocbot/tocbot.min.js"
			th:src="@{/lib/tocbot/tocbot.min.js}"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
		<script src="../static/lib/qrcode/qrcode.min.js"
			th:src="@{/lib/qrcode/qrcode.min.js}"></script>
		<script src="../static/lib/waypoint/jquery.waypoints.min.js"
			th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
			
			<script>
			$("#newblog-container").load("/footer/newblog");
			
			</script>
	</th:block>
</body>
</html>
